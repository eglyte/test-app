<div class="d-flex justify-content-center h-100">
    <form class="form-signin text-center align-self-center">
        <h2>LOGIN</h2>
        <p>{{message}}</p>
        <button type="button" (click)="onSubmit()" *ngIf="!authService.isLoggedIn">Auth Login</button>
        <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
        <br>
        <a routerLink="/register">Register</a>
    </form>
</div>
